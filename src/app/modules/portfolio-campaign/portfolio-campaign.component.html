<section>
  <header>
    <h2>
      {{cards[0].title}}
    </h2>
  </header>
  <nav>
    @for (card of cards[0].cards; track card) {
      <article>
        <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{card.title}}</mat-card-title>
            <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
          </mat-card-header>
            <img mat-card-image src="{{card.qr}}" alt="QR">
          <mat-card-content>
            <p>{{card.text}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="redirect()">IR A LA RUTA</button>
          </mat-card-actions>
        </mat-card>
      </article>
    }
  </nav>
</section>
